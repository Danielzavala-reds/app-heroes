<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{heroe.superhero}} </mat-card-title>
        <mat-card-subtitle> {{heroe.alter_ego}} </mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg"> -->
    <img mat-card-image [src]="heroe | imagen">  
    <!-- Al pipe le mandamos el heroe y nos retorna el path de las imagenes -->


    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primera aparición</strong> {{heroe.first_appearance}}
        </p>

        <p>
        <strong> Personajes: </strong> {{heroe.characters}}        
        </p>   
        
        </mat-card-content>

        

    <mat-card-actions>
        <button [routerLink]="['/heroes', heroe.id]" mat-button color="warn">
            Leer más
        </button>

        <button [routerLink]="['/heroes/editar', heroe.id]"  mat-button color="info">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
